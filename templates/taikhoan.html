
	<div class="row" ng-controller="TKController">
		<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-login">
					<div class="panel-body" >
						<div class="row">
							<div class="col-lg-12">
										<form ng-submit="submitForm()"  >
												<h2>LOGIN</h2>				
													<div class="form-group">
														<input type="text" ng-model="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" >
													</div>
													<div class="form-group">
														<input type="password" ng-model="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
													</div>	
													<div class="col-xs-6 form-group pull-left checkbox">
														<input id="checkbox1" ng-model="remenerMe" type="checkbox" name="remember">
														<label for="checkbox1">Remember Me</label>   
													</div>
													<div class="col-xs-6 form-group pull-right">     
																<input  type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
													</div>
											</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
