<div class="row" ng-controller="TKController">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="panel panel-login">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form ng-submit="submitForm()" ng-show="Form">
							<h2>LOGIN</h2>
							<div class="form-group">
								<input type="text" ng-model="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<input type="password" ng-model="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="col-xs-6 form-group pull-left checkbox">
								<input id="checkbox1" ng-model="remenerMe" type="checkbox" name="remember">
								<label for="checkbox1">Remember Me</label>
							</div>
							<div class="col-xs-6 form-group pull-right">
								<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
							</div>
						</form>
						<form ng-submit= "submitFormRegister()" ng-hide="Form">
							<h2>REGISTER</h2>
							<div class="form-group">
								<input type="text" name="username" ng-model="register_username" tabindex="1" class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="email" name="email" ng-model="register_email" tabindex="1" class="form-control" placeholder="Email Address" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" ng-model="register_password" tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password" ng-model="register_password" tabindex="2" class="form-control" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
									</div>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6 tabs">
						<a href class="active" id="login-form-link" ng-click="Form = true">
							<div class="login">LOGIN</div>
						</a>
					</div>
					<div class="col-xs-6 tabs">
						<a href id="register-form-link" ng-click="Form = false">
							<div class="register">REGISTER</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
