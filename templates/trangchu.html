<div class="row animation">
	<div class="container-fluid" style="padding:0px;">
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:-20px">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">

				<div class="item active">
					<img src="/res/media/la.jpg" class="img-responsive" alt="Los Angeles" style="width:100%;">
					<div class="carousel-caption">
						<h3>
							<h1 style="color :dodgerblue">{{title}}</h1>
						</h3>
						<p>
							<h1 style="color :dodgerblue">{{time}}</h1>
						</p>
					</div>
				</div>
				<div class="item">
					<img src="/res/media/chicago.jpg" class="img-responsive" alt="Chicago" style="width:100%;">
					<div class="carousel-caption">
						<h3>
							<h1 style="color :dodgerblue">{{title}}</h1>
						</h3>
						<p>
							<h1 style="color :dodgerblue">{{time}}</h1>
						</p>
					</div>
				</div>
				<div class="item">
					<img src="/res/media/ny.jpg" class="img-responsive" alt="New York" style="width:100%;">
					<div class="carousel-caption">
						<h3>
							<h1>{{title}}</h1>
						</h3>
						<p>
							<h1>{{time}}</h1>
						</p>
					</div>
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
		</div>
	</div>
	<div class="container-fluid" style="padding:0px">
		<div class="board">
			<div class="board-inner">
				<ul class="nav nav-tabs" id="myTab">
					<div class="liner"></div>
					<li class="active">
						<a ng-click="productType='Phone'" data-toggle="tab" title="welcome">
								<span class="round-tabs one">
										<i class="glyphicon  glyphicon-phone"></i>
								</span> 
							</a>
					</li>

					<li><a ng-click="productType ='PC'" data-toggle="tab" title="profile">
						<span class="round-tabs two">
							<i class="fa fa-desktop"></i>
						</span> 
						</a>
					</li>
					<li><a ng-click="productType ='Tablet'" data-toggle="tab" title="bootsnipp goodies">
						<span class="round-tabs three">
							<i class="fa fa-tablet"></i>
						</span> </a>
					</li>

					<li><a ng-click="productType ='Camera'" data-toggle="tab" title="blah blah">
							<span class="round-tabs four">
								<i class="fa fa-camera"></i>
							</span> 
						</a></li>

					<li><a ng-click="productType ='Headphone'" data-toggle="tab" title="completed">
							<span class="round-tabs five">
								<i class="fa fa-headphones"></i>
							</span> </a>
					</li>

				</ul>
			</div>
					<div class="container tab-content" >
						<div class="row"  >
							<div class="col-md-4" ng-repeat="x in products" ng-if=" x.type == productType">
								<div class="thumbnail">
									<img ng-src="{{x.imageUrl}}" alt="" class="img-responsive" >
									<div class="caption" >
										<h4 class="pull-right">${{x.price}}</h4>
										<h4><a href="#">{{x.productName}}</a></h4>
										<p>{{x.description}}</p>
									</div>
									<div class="ratings">	
										<p>
											<span class="glyphicon glyphicon-star"></span>
											<span class="glyphicon glyphicon-star"></span>
											<span class="glyphicon glyphicon-star"></span>
											<span class="glyphicon glyphicon-star"></span>
											<span class="glyphicon glyphicon-star"></span> (15 reviews)
										</p>
									</div>
									<div class="btn-group">
										<button ng-click="addToCart(x)" type="button" class="btn btn-primary" ><i class="fa fa-shopping-cart"></i> Add To Cart</button>
									</div>
								</div>
							</div>
					</div> 
			</div>
	</div>
</div>
